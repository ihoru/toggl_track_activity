<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
</head>
<body>
<table>
    <tr>
        <th>Stopped</th>
        <th>Duration</th>
        <th>User</th>
        <th>Project</th>
        <th>Description</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.stopped }}</td>
            <td>{{ item.duration }}</td>
            <td>{{ item.user }}</td>
            <td>{{ item.project }}</td>
            <td>{{ item.description }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
